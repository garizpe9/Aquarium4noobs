<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <!-- <link rel="stylesheet" href="/assets/css/style.css" type="text/css" /> -->

    <link rel="stylesheet" href="./form.css">
    <title>Form</title>
</head>

<body>

    <header>
        
        <nav>
            <h1>Aquarium4Noobs</h1>
            <p>Plan your first community fish tank</p>
            <ul class="menu">
                <li class="item"><a href="/login">Login</a></li>
                <li class="item"><a href="/signup">Signup</a></li>
                <li class="item"><a href="/members">Members</a></li>
                <li class="item has-submenu">
                    <a tabindex="0">Explore Fish</a>
                    <ul class="submenu">
                        <li class="submitem"><a href="#">All Fish</a></li>
                        <li class="submitem"><a href="#">Angelfish</a></li>
                        <li class="submitem"><a href="#">Rainbowfish</a></li>
                        <li class="submitem"><a href="#">Tetra</a></li>
                    </ul>
                </li>
                <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
            </ul>
        </nav>
    </header>

    <!-- <h2>TEST HEADER</h2> -->
    <img id="fish" src="/public/assets/images/koonobori-ondas-color-ok_1.gif">

    <div id="form-div">
        <form>
            <label>Common Name</label>
            <input id="commonname" class="text">
            <br>
            <label>Scientific Name</label>
            <input id="sciname" class="email">
            <br>
            <label>Max Size</label>
            <input id="max" class="text">
            <br>
            <label>Lowest Temperature Tolerance (in farenheit)</label>
            <input id="lowtemp" class="email">
            <br>     
            <label>Highest Temperature Tolerance (in farenheit)</label>
            <input id="hightemp" class="email">
            <br>            
            <label>Lowest PH Tolerance</label>
            <input id="lowph" class="email">
            <br>
            <label>Minimum Tank Size</label>
            <input id="mintank" class="text">
            <br>
            <label>Fish is Aggressive (true/false)</label>
            <input id="aggressive" class="email">
            <br>
            <label>Fish can be Schooled (true/false)</label>
            <input id="school" class="text">
            <br>
            <label>Minimum number of the same fish in a tank</label>
            <input id="mingroup" class="email">
            <br>           
            <label>Highest PH Tolerance</label>
            <input id="highph" class="text">
            <br>
            <label>Tank Level</label>
            <input id="tanklevel" class="text">
            <br>
            <label>Life span of fish</label>
            <input id="life" class="email">
            <br>
            <button class="btn hvr-grow" id="send-fish"><span>Send Me My Fish!<img src="/public/assets/images/goldfish-background-png-goldfish-fish-png-transparent-png.png" width=30px></span></button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="/js/form.js"></script>
</body>

</html>
